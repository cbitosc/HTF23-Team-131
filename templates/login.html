<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Login - Survey and Feedback</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #aad9e6; /* Background color */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #c9e3e7; /* Login box background color */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    max-width: 100%;
    border: 2px solid #83c8db; /* Outline color */
    text-align: center;
}

.login-box {
    max-height: 400px;
    overflow-y: auto;
}
/* ... Previous CSS content ... */

/* Add spacing to the form elements */
.form-group {
    position: relative;
    margin-bottom: 20px;
}

/* Style the labels for the input fields */
label {
    display: block; /* Make labels block-level for spacing */
    margin-bottom: 5px; /* Add space below labels */
    font-weight: bold;
    color: #333; /* Label text color */
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px; /* Increase padding for a more professional look */
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    background-color: white;
    color: #333; /* Input text color */
    transition: background-color 0.3s; /* Add transition for smoother hover effect */
}

/* Hover effect */
input[type="text"]:hover,
input[type="password"]:hover {
    background-color: #ebf6f9; /* Hover background color */
}

/* Active effect */
input[type="text"]:active,
input[type="password"]:active {
    background-color: #bee2ec; /* Active background color */
}

/* Focus effect */
input[type="text"]:focus,
input[type="password"]:focus {
    background-color: #ebf6f9; /* Background color while typing */
}
/* ... Previous CSS content ... */

/* Style the login button */
button {
    padding: 10px 20px;
    background-color: #83c8db; /* Button background color */
    color: #fff;
    border: none;
    border-radius: 25px; /* Increase border-radius for a curvier look */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, border-radius 0.3s; /* Add transitions for smoother effects */
}

/* Hover effect for the button */
button:hover {
    background-color: #6e878f; /* Darker Pastel Blue */
}
/* ... Previous CSS content ... */

/* Hide the scrollbar */
.login-box::-webkit-scrollbar {
    display: none;
}

.about {
    background-color: #c9e3e7; /* Login box background color */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 500px;
    max-width: 100%;
    border: 2px solid #83c8db; /* Outline color */
    text-align: center;
    text-align: center;
    padding: 120px 0;
}

.about h1 {
    font-size: 24px;
    color: #3a3a3a; /* Brown */
}
a{
            color: white;
            text-decoration: none;
        }
</style>
<body>

  <div class="login-container">
    <div class="login-box">
        <h2>User Login</h2>
        <form id="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i> <!-- User icon -->
                <input type="text" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i> <!-- Lock icon -->
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="form-group">
              <button type="button"><a href="{{ url_for('choose_role') }}">Login</a></button>
            </div>
        </form>
    </div>
  </div>
  <script>
    function validate() {
        // Get form input values
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Check if email and password are correct (replace with your logic)
        if (email === "user@example.com" && password === "password") {
            // Redirect to another page (replace 'redirect.html' with your target page)
            alert("Successful Login");
        window.location.href='beforeyear.html';
        }
    }
</script>


</body>
</html>
