<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register - Survey and Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aad9e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #c9e3e7;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            border: 2px solid #83c8db;
            text-align: center;
        }

        .register-box {
            max-height: 600px;
            overflow-y: auto;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        label {
            flex: 1;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            flex: 3;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: white;
            color: #333;
            transition: background-color 0.3s;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            background-color: #ebf6f9;
        }

        input[type="text"]:active,
        input[type="password"]:active {
            background-color: #bee2ec;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #ebf6f9;
        }

        button {
            padding: 10px 20px;
            background-color: #83c8db;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        button:hover {
            background-color: #6e878f;
        }

        .register-box::-webkit-scrollbar {
            display: none;
        }

        /* Center the registration button */
        .center-button {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register Now</h2>
            <form id="register-form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="form-group">
                    <i class="fas fa-key"></i>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <i class="fas fa-graduation-cap"></i>
                    <label for="rollnumber">Roll Number:</label>
                    <input type="text" id="rollnumber" name="rollnumber" required placeholder="Roll Number">
                </div>
                <div class="form-group center-button">
                    <button type="button" onclick="validateForm()" class="larger-button">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="verify.js">
    </script>
</body>
</html>
